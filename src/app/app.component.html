<h1 id="header">To do list</h1>
<br />

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter ToDo"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          [(ngModel)]="newTodo"
        />
        <button
          class="btn btn-outline-secondary btn-primary"
          type="button"
          id="button-addon2"
          (click)="saveTodo()"
        >
          Add ToDo
        </button>
      </div>
      <table class="table table-striped">
        <tbody *ngFor="let todo of todos; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td class="{{ !todo.isCompleted ? 'done' : '' }}" (click)="done(i)">
              {{ todo.name }}
            </td>
            <td style="color: red; font-weight: bold" (click)="remove(i)">X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
